<!DOCTYPE html>
<html class="page" lang="en">
<head>
    <title>WOODER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body class="page__body">

	<header class="header page__header">
		<div class="header__content">

			<!-- ////////hamburger-menu \\\\\\\\\\ -->
			<div class="header__hamburger-menu">
				
				<svg class="header__hamburger" aria-label="menu">
					<use xlink:href="images/sprite.svg#menu"/>
				</svg>
				
				<p class="header__hamburger-text">menu</p>

				<div class="header__toggle-menu">
					
					<svg class="header__toggle-menu-cross-sign" aria-label="close">
						<use xlink:href="images/sprite.svg#close"/>
					</svg>
					
					<ul class="header__toggle-menu-container">
						<li class="header__toggle-menu-link-container">
							<a href="#"class="header__toggle-menu-link">home</a>
						</li>
						<li class="header__toggle-menu-link-container">
							<a href="#"class="header__toggle-menu-link">products</a>
						</li>
						<li class="header__toggle-menu-link-container">
							<a href="#"class="header__toggle-menu-link">about</a>
						</li>
					</ul>
				</div>

			</div>
			

			<!-- ////////header-logo \\\\\\\\\\ -->
			<div class="header__logo-container">
				<p class="header__logo">wooder</p>
			</div>
			
			

			<!-- ////////header-navigaion-menu \\\\\\\\\\ -->
			<nav class="header__nav-menu">
				<ul class="header__nav-menu-container">
					<li class="header__nav-menu-link-container">
						<a href="#"class="header__nav-menu-link">home</a></li>
					<li class="header__nav-menu-link-container">
						<a href="#"class="header__nav-menu-link">products</a></li>
					<li class="header__nav-menu-link-container">
						<a href="#"class="header__nav-menu-link">about</a></li>
				</ul>
			</nav>
			

			<!-- ////////header-info \\\\\\\\\\ -->
			<div class="header__info">
				<svg class="header__info-icon" aria-label="info">
					<use xlink:href="images/sprite.svg#information"/>
				</svg>
			</div>
			
			<!-- ////////changer-languages \\\\\\\\\\ -->
			
			<div class="header__changer-lang-container">
				<a href="#"class="header__changer-lang" href="#">en</a>
			</div>
			
		</div>
	</header>

	<!-- main content -->
	<main class="main">
		<section class="banner main__banner">
			<!--////////////// banner content \\\\\\\\\\\\\\-->
			<div class="banner__content">
					<div class="banner__title-container">
						<h1 class="banner__title">wooder</h1>
					</div>

					<div class="banner__button-container">
						<button type="button" class="banner__button">
							learn more
							<span class="banner__button-arrow-right arrow"></span>
						</button>
					</div>

					<div class="banner__scroll-down">
						<div class="banner__mouse">
							<svg class="banner__mouse-svg" aria-label="mouse">
								<use xlink:href="images/sprite.svg#mouse"/>
							</svg>
						</div>

						<div class="banner__arrow-down-container">
							<span class="banner__arrow-down arrow">
								
							</span>
						</div>
					

						<div class="banner__text-scroll-container">
							<p class="banner__text-scroll">
								scroll
							</p>
						</div>
					</div>
			</div>

			<!--////////////// banner second background \\\\\\\\\\\\\\-->
			<div class="banner__second-background" style="background-image: url('images/wood-pile.jpg');">
				<svg class="banner__second-background-share" aria-label="share">
					<use xlink:href="images/sprite.svg#share"/>
				</svg>
			</div>
		</section>
	</main>

	<footer class="footer">
		
	</footer>
    
    <script src="scripts/index.js"></script>
</body>
</html>
